<html>
<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
      <style>
@import "@material/textfield/mdc-text-field";
@import "@material/button/mdc-button";

.header {
  text-align: center;
}

.shrine-logo {
  width: 150px;
  height: 150px;
  padding-top: 80px;
  fill: currentColor;
}

.username,
.password {
  display: flex;
  width: 300px;
  margin: 20px auto;
}

.button-container {
  display: flex;
  justify-content: flex-end;
  width: 300px;
  margin: auto;
}

.button-container button {
  margin: 3px;
}

</style>
<body>
     <iframe src="https://spatial.io/s/Spatial-iframe-Example-62ec0d9106d5040001db627e?share=8827627404275068838" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; "></iframe>
<div style="   display: table;
 position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; ">
  <form action="home.html" style="  display: table-cell;
   text-align: center;
   vertical-align: middle;
   ">
    <label class="mdc-text-field mdc-text-field--filled username">
      <span class="mdc-text-field__ripple"></span>
      <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="username" required>
      <span class="mdc-floating-label" id="username-label">Username</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled password">
      <span class="mdc-text-field__ripple"></span>
      <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" name="password" required minlength="8">
      <span class="mdc-floating-label" id="password-label">Password</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="button-container">
      <button class="mdc-button mdc-button--raised next">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Next
        </span>
      </button>
  </form>
    </div>
  <script type="text/javascript">
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
  </script>
    </body>
 
</html>
