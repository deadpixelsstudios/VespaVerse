<html>
<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
      <style>
    .css-vh-center {
        position: fixed; /* or absolute */
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
    }
</style>
<body>
     <iframe src="https://spatial.io/s/Spatial-iframe-Example-62ec0d9106d5040001db627e?share=8827627404275068838" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; "></iframe>

  <div class=".css-vh-center">
  <form action="home.html">
    <label class="mdc-text-field mdc-text-field--filled username">
      <span class="mdc-text-field__ripple"></span>
      <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="username" required>
      <span class="mdc-floating-label" id="username-label">Username</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled password">
      <span class="mdc-text-field__ripple"></span>
      <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" name="password" required minlength="8">
      <span class="mdc-floating-label" id="password-label">Password</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="button-container">
      <button class="mdc-button mdc-button--raised next">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          Next
        </span>
      </button>
    </div>
  </form>
    </div>
  <script type="text/javascript">
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
  </script>
    </body>
 
</html>
