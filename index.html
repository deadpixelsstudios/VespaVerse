<html>
<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
      <style>
@import "@material/textfield/mdc-text-field";
@import "@material/button/mdc-button";

.header {
  text-align: center;
}
.mdc-text-field{
background-color:transparent !important;
}
.mdc-line-ripple::before{

border-bottom-color:white !important
}

.shrine-logo {
  width: 150px;
  height: 150px;
  padding-top: 80px;
  fill: currentColor;
}

.username,
.password {
  display: flex;
  width: 50%;
  margin: 20px auto;
}

.logo{
display: flex;
height:50px;
margin:auto;
}
.button-container {
  display: flex;
  justify-content: flex-end;
  width: 300px;
  margin: auto;
}

.button-container button {
  margin: 3px;
}

@font-face {
  font-family: Debug;
  src: url("./DebugFreeTrial-MVdYB.otf") format("opentype");
}

#footer {
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
<body>
     <iframe src="https://spatial.io/s/Vespaverse-6310c3e498c4cb0001dde29b?share=3064416260190950616" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; "></iframe>
<div  id="megaDiv" style="background-image:url(sfondo.png); display: table;
 position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; ">
  <form action="javascript:hideFunction()" style="  display: table-cell;
   text-align: center;
   vertical-align: middle;
   ">
   <h1 style="font-family:Debug; font-size:170px; color:white; margin: auto 20px;">VESPAVERSE</h1>
    <label class="mdc-text-field mdc-text-field--filled username">
      <span class="mdc-text-field__ripple"></span>
      <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="username" required>
      <span class="mdc-floating-label" id="username-label">Username</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled password">
      <span class="mdc-text-field__ripple"></span>
      <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" name="password" required minlength="8">
      <span class="mdc-floating-label" id="password-label">Password</span>
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="button-container">
      <button class="mdc-button mdc-button--raised next">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">
          JOIN
        </span>
      </button>
  </form>
    </div>
	
	</div>
	<div id="footer">
	
   <img class="logo" src="LogoVespa.svg"> </img>
	</div>
    </body>
	<script>
	function hideFunction() {
  var x = document.getElementById("megaDiv");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
	</script>
</html>
